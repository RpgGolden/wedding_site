<!doctype html>
<html lang="ru">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Свадебное приглашение</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="stage">
			<div class="card">
				<!-- Curtain -->
				<div class="curtain" id="curtain">
					<div class="panel left"></div>
					<div class="panel right"></div>
				</div>

				<div class="overlay-text">
					<div class="stack">
						<p class="line names" id="title"></p>
						<p class="line names original" id="names"></p>
						<p class="line place">
							Приглашаем Вас на праздник в честь дня нашей
							свадьбы!
						</p>
					</div>
				</div>

				<div class="event-info">
					<p class="event-date">Дата: 17 июля 2026 г.</p>
					<p class="event-place">
						<a
							href="https://yandex.ru/profile/169836593064?lang=ru&no-distribution=1&view-state=mini&source=wizbiz_new_map_single"
							target="_blank"
							rel="noopener"
						>
							Место: г. Таганрог, Пушкинская наб., 9, ресторан
							«Жемчужина»
						</a>
					</p>
					<p class="event-date">Ваши Руслан и Елизавета</p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
